<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator for Iphone</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <section class="tela">
        <h1 id="resul"></h1>
        <div class="botoes">
            <button id="limpar">AC</button>
            <button id="inverter"><sup>+</sup>/-</button>
            <button id="operares">%</button>
            <button id="operadiv">รท</button>
        </div>
        <div class="botoestwo">
            <button id="tecla7">7</button>
            <button id="tecla8">8</button>
            <button id="tecla9">9</button>
            <button id="operamult">x</button>
        </div>
        <div class="botoesthree">
            <button id="tecla4">4</button>
            <button id="tecla5">5</button>
            <button id="tecla6">6</button>
            <button id="operasub">-</button>
        </div>
        <div class="botoesfour">
            <button id="tecla1">1</button>
            <button id="tecla2">2</button>
            <button id="tecla3">3</button>
            <button id="operasom">+</button>
        </div>
        <div class="botoesfive">
            <button id="tecla0">0</button>
            <button id="decimal">,</button>
            <button id="operaigua">=</button>
        </div>
    </section>
    <script src="calc.js"></script>
</body>
</html>
